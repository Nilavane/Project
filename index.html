<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Reveal.js Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">

  <!-- Reveal.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-transition="fade">
        <h2>Welcome to Reveal.js</h2>
        <p>This is my first slide.</p>
      </section>

      <section data-transition="zoom">
        <h3>Animated Bullets</h3>
        <ul>
          <li class="fragment fade-in">Point one</li>
          <li class="fragment grow">Point two</li>
          <li class="fragment fade-up">Point three</li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: []
    });
  </script>
</body>
</html>
