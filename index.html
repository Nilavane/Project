<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reveal.js GitHub Pages Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css">
</head>
<body>
<!-- YouTube background container -->
<div id="bg-video"></div>

<!-- CSS for fullscreen background -->
<style>
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
  }
</style>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function onYouTubeIframeAPIReady() {
    new YT.Player('bg-video', {
      videoId: 'fHI8X4OXluQ', // Blinding Lights
      playerVars: {
        autoplay: 1,
        controls: 0,
        mute: 1,
        loop: 1,
        playlist: 'fHI8X4OXluQ',
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      },
      events: {
        onReady: e => e.target.playVideo()
      }
    });
  }
</script>
<div class="reveal">
  <div class="slides">
    <section>
      <h1>Hello GitHub Pages!</h1>
      <p>This is a Reveal.js presentation hosted on GitHub Pages.</p>
    </section>
    <section>
      <h2>Landscape Mode</h2>
      <p>Optimized for mobile viewing in fullscreen landscape.</p>
    </section>
  </div>
</div>

<!-- Fullscreen button -->
<button onclick="openFullscreen()" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">Fullscreen</button>

<!-- Reveal.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
<script>
  Reveal.initialize();

  function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen(); // Safari
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen(); // IE11
    }
  }
</script>

</body>
</html>
